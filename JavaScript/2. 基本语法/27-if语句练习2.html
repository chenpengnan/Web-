<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /* 
        * 男大当婚，女大当嫁。那么女方家长要求嫁女儿，当然要提出一定的条件：
        * 高：180cm以上；富：1000万以上；帅：500以上；
        * 如果三个条件同时满足，则：“我一定嫁给他”
        * 如果满足其中任何一条条件，则：“嫁吧，比上不足，比下有余”
        * 如果三个条件都不满足，则：“不嫁”
        * 
        *  */

        var height = prompt("请输入你的身高");
        var money = prompt("请输入你的财富");
        var handsome = prompt("请输入你的颜值");

        if(height >180 && money >1000 && handsome > 500 ){
            alert("我一定嫁给你");
        }else if(height >180 || money >1000 || handsome > 500){
            alert("嫁吧，比上不足比下有余");
        }else{
            alert("不嫁！")
        }
        
    </script>
</head>
