    <script>

    // 水仙花数是值一个3位数，它的每个位上的数字的3次幂之和等于它本身。
    // 例如:1^3 + 5^3 + 3^3 =153 ,请打印所有的水仙花数。
    
    for(var a = 100; a<1000;a++){
        // b是个位，c是十位，d是百位
        var b = a % 10, c = (a-b)/10 % 10, d = (a-b-c*10)/100
        if(b*b*b + c * c* c + d* d*d === a){
            console.log(a);
        }
    }

    </script>
