    <script>

        /* 
        * 创建一个函数，可以在控制台中输出一个人的信息
        *   可以输出人的 name age gender address
        * 
        * 实参可以是任意的数据类型，也可以是一个对象
        *   - 当我们的参数过多时，可以将参数封装到一个对象中，然后通过对象传递
        * 
        *  */

        // function nomadland(name,age,gender,address){
        //     console.log("我是"+name+"，今天我"+age+"岁了。"+"我是一个"+gender+"人"+".我住在"+address);
        // }

        // nomadland("孙悟空","18","男","花果山");

        // 创建一个对象
        

        function fun(o){
            console.log("我是"+o.name+"，今天我"+o.age+"岁了。"+"我是一个"+o.gender+"人"+".我住在"+o.address);
        }

        var obj = {
            name:"孙悟空",
            age:18,
            gender:"男",
            address:"花果山"
        }

        fun(obj);

        /* 
        * 实参可以是一个对象，也可以是一个函数
        * 
        *  */

        function fun2(a){
            // console.log("a = " + a);
            a(obj);
        }

        fun2(fun);

        // 将一个匿名函数作为一个实参传递给一个函数
        // fun(function(){alert("hello")});

        /* 
        * fun()
        *   - 调用函数
        *   - 相当于使用函数的返回
        * 
        * fun
        *   - 函数对象
        *   - 相当于直接使用函数对象
        * 
        *  */
        
    </script>
