<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /* 
        * 函数作用域
        *   - 调用函数时创建函数作用域，函数执行完毕后，函数作用域销毁 
        *   - 每调用一次函数就会查u你感觉爱你一个新的函数作用域，他们之间是相互独立的
        *   - 在函数作用域中，可以访问到全局作用域的变量；
        *       在全局作用域中无法访问到函数作用域的变量。
        *   - 挡在函数作用域中操作一个变量时，它会在自身作用域中寻找，
        *       如果有就直接使用，如果没有则向上一级作用域中寻找。知道找到全局作用域
        *       如果全局作用域中依旧没有找到，则会报错ReferenceError
        *   - 在函数中要访问全局变量可以使用window.
        * 
        *  */

        // 创建一个变量
        var a = 10;

        function fun(){

            var a = "我是fun函数中的变量a"
            var b = 20;
            // console.log("a = " + a);
            function fun2(){
                var a = "我是fun2函数中的变量a"
                console.log("a = "+a);
                
            }
            fun2();
            
        }

        // console.log("b = " + b);

        // fun();

        /* 
        * 在函数作用域也有声明提前的特性，
            使用var关键字声明的变量，会在函数中所有的代码执行之前被声明。
            函数声明也会在函数中所有的代码执行之前
        * 
        *  */

        function fun3(){

            fun4()

            // cosnole.log(a);
            var a = 35;

            function fun4(){
                alert("我是fun4");
            }
            
        }
        
        fun3();

    </script>
</head>
