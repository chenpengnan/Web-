    <script>
        // 假如投资的年利率为5%，试求从1000块增长到5000块，需要花费多少年。

        // 1000 * 1.05 = 1050;
        // 1000*1.05的X次方

        var a  = 1000;

        //定义一个计数器；
        var count = 0;
    
        while(a<5000){
            a *= 1.05;

            // 使count自增
            count++;
        }

        console.log(a)
        console.log("一共需要"+ count+"年");
    </script>
