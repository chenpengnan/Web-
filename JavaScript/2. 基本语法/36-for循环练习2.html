    <script>

        // 求1-100所有能被7整除的数之和，还有他们的个数。

        var num = 0;

        for( var i=1 , sum = 0;i<=100;i++){
            if( i%7 == 0 ){
                sum = sum + i;
                num++
            }
        }
        
        console.log(sum);
        console.log(num)
