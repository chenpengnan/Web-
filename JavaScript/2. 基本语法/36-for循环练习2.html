    <title>Document</title>
    <script>

        // 求1-100所有能被7整除的数之和，还有他们的个数。
        
        // 定义一个变量来保存总数
        var sum = 0;

        // 定义一个计数器，来记录数量。
        var num = 0;

        // 打印1-100之间所有的数，
        for( var i=1;i<=100;i++){
            // 判断i是否是7的倍数
            if( i%7 == 0 ){
                sum = sum + i;
                num++
            }
        }
        
        console.log(sum);
        console.log(num);

    </script>
