<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /* 
        * for语句，也是一个循环语句，也称为for循环
        *   在for循环中，为我们提供了专门的位置用来放三个表达式：
        *       1. 初始化表达式
        *       2. 条件表达式
        *       3. 更新表达式
        * 
        * - for循环的语法：
        *   - for(初始化表达式;条件表达式;更新表达式){
        *           语句...
        *       }
        * - for循环的执行流程：
        *   1. 执行初始化表达式，初始化变量（初始化表达式只会执行一次）
        *   2. 执行条件表达式，判断是否执行循环。
        *   3. 如果为true，则执行循环   如果为false，则终止循环
        *   4. 执行更新表达式，更新表达式执行完毕继续重复2 
        *  */


        // 创建一个执行10次的while循环
        // var i = 0;

        // 创建一个循环，定义条件表达式
        // while(i < 10){
        //     // 设置更新表达式；
        //     alert(i++);
        // }

        for(var i = 0 ; i < 10 ; i++ ){
            alert(i);
        }

        /* 
        * for循环的三个部分都可以省略，也可以写在外部。
        *   如果for循环中不写任何的表达式，只写;;
        *   此时循环是一个死循环会一直执行下去，慎用！！！
        *  */
        
        var a = 0;

        for(;a<10;){
            alert(a++);
        }

    </script>

</head>

</body>
</html>
