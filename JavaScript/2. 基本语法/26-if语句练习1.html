        if (isNaN(score)){
            alert("请输入数字")
        }else{
            if(score == 100){
                alert("奖励一台BMW");
            }else if  (score >= 80 && score <= 99){
                alert("奖励一台iPhone 15s")
            }else if  (score >= 60 && score <= 79){
