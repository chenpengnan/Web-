    <script>
        
        /* 
        * 变量的声明提前
        *    - 使用var关键字声明的变量，会在所有的代码执行之前被声明（但是不会赋值），
        *       但是声明变量时不使用var关键字，则变量不会被提前声明
        * 
        * 函数的声明提前
        *   - 使用函数声明形式创建的函数function 函数(){}
        *       它会在所有的代码执行之前就被创建，所以我们可以在函数被声明前调用函数
        *   - 使用函数表达式创建的函数不会被声明提前，所以不能在声明前调用 var 变量= function(){}
        *   
        *  */

        // console.log("a = " + a);
        
        // var a = 123;


        // fun();
        fun2()

        // 函数声明会被提前创建
        function fun (){
            console.l0g("我是一个fun函数")
        }

        // 函数表达式不会被提前创建
        var fun2 = function(){
            console.log("我是一个fun2函数");
        }

        var c = 33;

        /* 
        * 在函数中，不使用var声明的变量都会成为全局变量。 
         */
        
        function fun5(){
            cosnole.log("c = "+ c);
            c = 10;

            // d没有使用var关键字，则会设置为全局变量
            d = 100;
        }

        fun5();

        // 在全局输出C
        cosnole.log("c = "+ c);
        cosnole.log("d = "+ d);

        var e = 23;

        // 定义形参就相当于在函数作用域中声明了变量。
        function fun6(e){
            alert(e);
        }

        fun6();

        </script>
