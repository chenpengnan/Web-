<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>


    // 测试如下的程序的性能
    // 在程序执行前，开启计时器
    // console.time()可以用来开启一个计时器
    // 他需要一个字符串作为参数，这个字符串将会作为计时器的标识
    console.time("test");

    for(var a =2;a <=100;a++){

        var flag = true;

        for(var b = 2 ; b<=Math.sqrt(a) ; b++ ){
            if(a % b == 0){
                flag = false;
                // 一旦进入判断，则证明i不可能是质数了，此时循环再执行已经没有任何意义
                // 此时可以使用break来结束循环。
                break;

                // 不加break，8663ms
                // 加了break，797ms
            
            }
        }

        if(flag){
        document.write(a + "<br/>");
        }

    }

    // 终止计时器
    // console.timeEnd()用来停止一个计时器，需要一个计时器的名字作为参数
    console.timeEnd("test");


    // Math.sqrt();可以对一个数进行开方。
    Math.sqrt();

    </script>

</head>
<body>
    
</body>
</html>
