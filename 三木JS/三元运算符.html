<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var a = true ? 1 : 2 ;
        // a = 1
        console.log(a);

        var b = false ? 3 : 4;
        // b = 4
        console.log(b);

        var c = 1 > 2 ? "我" : "你";
        // c= "你" 
        console.log(c);

        var d = 100;

        d = d > 100 ? d = 200 : d = 300 ;
        // d = 300
        console.log(d);

        var e = "0";

        e = e ? parseInt(e) : e + 100;
        // e = 0 
        console.log(e);



    </script>
</head>

</body>
</html>
