        var obj ={
            name:" ",
            age:0,
            gender:" ",
            height:" "
        }

        // 用for in 给对象的每个属性设置不同的值

        for(var key in obj){
            if(key === "name"){
                obj[key] = "nomadland"
            }else if (key === "age"){
                obj[key] = 18
            }else if (key === "gender"){
                obj[key] = "male"
            }else if (key === "height"){
                obj[key] = "180"
            }
            
        }

        console.log(obj)
